<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="json/application; charset=utf-8" />
    <link rel="stylesheet" href="../css/create.tag.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Rest-api</title>
</head>

<body>

    <header>
        <div class="bar-left">
            <a href="#">
                <i class="iconify" data-icon="zmdi:menu" data-inline="false"></i>
            </a>
            <div class="logo">Logo</div>
        </div>

        <div class="search-block">
            <form class="search" action="/" method="GET">
                <input class="field-search" type="search" placeholder="Search by item name" />
                <select class="select">
                    <option selected>All Categories</option>
                    <option>First Categories</option>
                    <option>Second Categories</option>
                </select>
            </form>
        </div>

        <div class="bar-right">
            <div class="wish-list">
                <a href="#">
                    <i class="iconify" data-icon="mdi:cards-heart" data-inline="false"></i>
                </a>
            </div>
            <div class="basket">
                <a href="checkout.html">
                    <i class="iconify" data-icon="mdi:cart" data-inline="false"></i>
                </a>
            </div>
            <div class="login">
                <a href="login.html">Login</a>
                <b>|</b>
                <a href="register.html">Sign Up</a>
            </div>
    </header>

    <div class="content">
        <div class="window-creator-tag">
            <div class="title-form">
                <div class="title">Add new tag</div>
            </div>
            <div class="creator-form">
                <form class="form-creator">
                    <div class="field-input">
                        <div class="field-input-left">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-input" type="text" />
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <select class="select">
                                    <option selected>Food</option>
                                    <option>Entertaiment</option>
                                    <option>Service</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input class="form-input" type="number" />
                            </div>
                        </div>
                       
                    </div>
                    <div class="button-group">
                        <button class="btn-back" type="menu">Back</button>
                        <button class="btn-save" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer-left">
            <i>Aleh Hahalinski</i>
        </div>
        <div class="footer-right">
            <a href="https://github.com/BEMNman/rest-api">
                <span class="iconify" data-icon="mdi:github" data-inline="false"></span>
            </a>
            <a>
                <span class="iconify" data-icon="mdi:phone-classic" data-inline="false"></span>
            </a>
        </div>
    </footer>
</body>
