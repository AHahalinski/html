<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="json/application; charset=utf-8" />
    <link rel="stylesheet" href="../css/item.details.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Rest-api</title>
</head>

<body>

    <header>
        <div class="bar-left">
            <a href="#">
                <i class="iconify" data-icon="zmdi:menu" data-inline="false"></i>
            </a>
            <div class="logo">Logo</div>
        </div>

        <div class="search-block">
            <form class="search" action="/" method="GET">
                <input class="field-search" type="search" placeholder="Search by item name" />
                <select class="select">
                    <option selected>All Categories</option>
                    <option>First Categories</option>
                    <option>Second Categories</option>
                </select>
            </form>
        </div>

        <div class="bar-right">
            <div class="wish-list">
                <a href="#">
                    <i class="iconify" data-icon="mdi:cards-heart" data-inline="false"></i>
                </a>
            </div>
            <div class="basket">
                <a href="#">
                    <i class="iconify" data-icon="mdi:cart" data-inline="false"></i>
                </a>
            </div>
            <div class="login">
                <a href="login.html">Login</a>
                <b>|</b>
                <a href="register.html">Sign Up</a>
            </div>
    </header>

    <div class="content">

        <div class="nav-top-line">
            <a href="main.certificate.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:certificate-outline" data-inline="false"></span>
                    </div>
                    <div class="img-title">Certificates</div>
                </div>
            </a>
            <a href="main.tag.table.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:tag-text" data-inline="false"></span>
                    </div>
                    <div class="img-title">Tags</div>
                </div>
            </a>
            <a href="main.order.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:shopping" data-inline="false"></span>
                    </div>
                    <div class="img-title">Orders</div>
                </div>
            </a>
            <a href="main.user.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:account-multiple" data-inline="false"></span>
                    </div>
                    <div class="img-title">Users</div>
                </div>
            </a>
        </div>
        <div class="container-wrapper">
            <div class="details">

                <div class="info-right-box">
                    <div class="user-box">
                        <div class="user-login">
                            <h2>Login</h2>
                        </div>

                        <div class="user-name">
                            <h3>First name:</h3>
                            FirstName
                        </div>

                        <div class="user-name">
                            <h3>Second name:</h3>
                            SecondName
                        </div>

                        <div class="user-role">
                            <h3>Role:</h3>
                            User Role
                        </div>

                    </div>

                    <div class="admin-box">

                        <div class="button-group">
                            
                            <div>
                                <form action="/">
                                    <button class="btn-lock" type="submit">Lock</button>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="footer-left">
            <i>Aleh Hahalinski</i>
        </div>
        <div class="footer-right">
            <a href="https://github.com/BEMNman/rest-api">
                <span class="iconify" data-icon="mdi:github" data-inline="false"></span>
            </a>
            <a>
                <span class="iconify" data-icon="mdi:phone-classic" data-inline="false"></span>
            </a>
        </div>
    </footer>
</body>
