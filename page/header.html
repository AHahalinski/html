<head>
    <title>Header</title>
</head>

<body>
    <header id="header">
        <div class="bar-left">
            <a href="#">
                <span class="iconify" data-icon="zmdi:menu" data-inline="false"></span>
            </a>
            <div class="logo">Logo</div>
        </div>

        <div class="search-block">
            <form class="search">
                <input class="field-search" type="search" placeholder="Search by item name" />
                <select class="select">
        <option selected>All Categories</option>
        <option>First Categories</option>
        <option>Second Categories</option>
      </select>
            </form>
        </div>

        <div class="bar-right">
            <div class="basket">
                <a href="#">
                    <span class="iconify" data-icon="mdi:cards-heart" data-inline="false"></span>
                </a>
                <a href="#">
                    <span class="iconify" data-icon="mdi:cart" data-inline="false"></span>
                </a>
            </div>
            <div class="login">
                <a href="#">Login</a>
                <b>|</b>
                <a href="#">Sign Up</a>
            </div>
        </div>
