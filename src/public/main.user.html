<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="json/application; charset=utf-8" />
    <link rel="stylesheet" href="../style/main.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="/dist/bundle.js" defer></script>
    <title>Rest-api</title>
</head>

<body>

    <header>
        <div class="bar-left">
            <a href="#">
                <i class="iconify" data-icon="zmdi:menu" data-inline="false"></i>
            </a>
            <div class="logo">Logo</div>
        </div>

        <div class="search-block">
            <form class="search" action="/" method="GET">
                <input class="field-search" type="search" placeholder="Search by item name" />
                <select class="select">
                    <option selected>All Categories</option>
                    <option>First Categories</option>
                    <option>Second Categories</option>
                </select>
            </form>
        </div>

        <div class="bar-right">
            <div class="wish-list">
                <a href="#">
                    <i class="iconify" data-icon="mdi:cards-heart" data-inline="false"></i>
                </a>
            </div>
            <div class="basket">
                <a href="checkout.html">
                    <i class="iconify" data-icon="mdi:cart" data-inline="false"></i>
                </a>
            </div>
            <div class="login">
                <a href="login.html">Login</a>
                <b>|</b>
                <a href="register.html">Sign Up</a>
            </div>
    </header>

    <div class="content">

        <div class="nav-top-line">
            <a href="main.certificate.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:certificate-outline" data-inline="false"></span>
                    </div>
                    <div class="img-title">Certificates</div>
                </div>
            </a>
            <a href="main.tag.table.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:tag-text" data-inline="false"></span>
                    </div>
                    <div class="img-title">Tags</div>
                </div>
            </a> <a href="main.order.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:shopping" data-inline="false"></span>
                    </div>
                    <div class="img-title">Orders</div>
                </div>
            </a><a href="main.user.html">
                <div class="nav-item">
                    <div class="img-icon">
                        <span class="iconify" data-icon="mdi:account-multiple" data-inline="false"></span>
                    </div>
                    <div class="img-title">Users</div>
                </div>
            </a>
        </div>
        <div class="container-wrapper">

            <div class="table-user">
                <div class="table-title-row">
                    <p class="login">Login</p>
                    <p class="first-name">First name</p>
                    <p class="second-name">Second name</p>
                    <p class="role">Role</p>
                </div>

                <a href="details.user.html">
                    <div class="table-row">
                        <p class="login">Login</p>
                        <p class="first-name">First name</p>
                        <p class="second-name">Second name</p>
                        <p class="role">Role</p>             
                    </div>

                </a>
                
            </div>

            <div class="page-number">
                <a href="#"><span class="iconify" data-icon="mdi:page-first" data-inline="false"></span></a>
                <span class="current-page">CP</span>
                <a href="#"><span class="iconify" data-icon="mdi:page-last" data-inline="false"></span></a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-left">
            <i>Aleh Hahalinski</i>
        </div>
        <div class="footer-right">
            <a href="https://github.com/BEMNman/rest-api">
                <span class="iconify" data-icon="mdi:github" data-inline="false"></span>
            </a>
            <a>
                <span class="iconify" data-icon="mdi:phone-classic" data-inline="false"></span>
            </a>
        </div>
    </footer>
</body>
